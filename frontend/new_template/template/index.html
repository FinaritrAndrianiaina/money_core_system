<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/materialize/css/materialize.css">
    <link rel="stylesheet" href="/static/material-icon/material-icons.css">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
</head>
<body class="staggering">
    <div id="Navbar" class="navbar-fixed">
        
    </div>
    <aside id="Sidebar" class="sidebar white">
       
    </aside>
    <section class="section ">
        <div id="Container">
            
        </div>
    </section>
    <div class="fixed-action-btn el" style="bottom: 45px; right: 24px;">
        <a class="btn-floating pulse btn-large red">
            <i class="material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating blue-grey">
                    <i class="material-icons">file_download</i>
                </a>
            </li>
            <li>
                <a class="btn-floating green">
                    <i class="material-icons">attach_file</i>
                </a>
            </li>
            <li>
                <a id="new_adress" class="btn-floating blue">
                    <i class="material-icons">device_hub</i>
                </a>
            </li>
            <li>
                <a id="update" class="btn-floating orange">
                    <i class="material-icons spin">cached</i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content center-align">
            <h4>Partager votre adresse</h4>
            <img id="img" alt="" width="400" class="responsive-img"/>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/materialize/js/materialize.min.js"></script>
    
    <script>
        var render = function (id,component,exec) {
            $.get(component,
                function (data, textStatus, jqXHR) {
                    document.querySelector(id).innerHTML = data;
                    exec();
                },
            );
        }
    </script>
    <script src="/static/script.js"></script>
    {% if messages %}
    {% for message in messages %}
    <script>
        $(document).ready(function () {
            update();
        });
        M.toast({
            html: '{{message.tags}}: {{message}}'
        })
    </script>
    {% endfor %}
    {% endif %}
</body>
</html>
